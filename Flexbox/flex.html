<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="flex.css">
        <title>DS | Flexbox</title>
    </head>

    <body>

        <h2>FLEXBOX</h2><b><br>

        <div class="container">
            <!--EACH DIV IS A MEMBER OF THE "BOX" CLASS-->
            <!--EACH DIV HAS A UNIQUE 2ND CLASS FOR IT'S BOX NUMBER-->
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
            <div class="box box4">4</div>
            <div class="box box5">5</div>
            <div class="box box6">6</div>
            <div class="box box7">7</div>
            <div class="box box8">8</div>
            <div class="box box9">9</div>
            <div class="box box10">10</div>
        </div>
        

        <br><br>

        <div class="row">
            <div class="column">
                <img src="https://1000logos.net/wp-content/uploads/2017/05/Emblem-WWE.jpg" alt="WWE" style="width:300px; height: 300px;">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/originals/02/d0/ae/02d0aeacdc39dd3b0a29446512066ecb.png" alt="AEW" style="width:300px; height: 300px;">
            </div>
            <div class="column">
                <img src="https://ih1.redbubble.net/image.934307691.8264/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="DBZ" style="width:300px; height: 300px;">
            </div>
        </div>

        <br><br>
        
    </body>

</html>
