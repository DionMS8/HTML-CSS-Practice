        <marquee behavior="scroll" scrollamount="30" width="100%" direction="right" >FORMS</marquee>

        <br>
        
        <div class = "form">
            <form action="/" method ="GET"/>

            <div>

                    <input type ="text" name = "name" placeholder = "Enter your name"/>

            <div>
                <label> Email:

                        <option href="#" value="trunks">Rap</option>
